<html>
<head>
    <title>Deepfake Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col items-center">
    <nav class="bg-gray-900 w-full py-4 fixed top-0">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-white text-lg font-semibold">Deepfake Detection</div>
            <div class="space-x-4">
                <a href="#" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">Image Upload</a>
                <a href="#" class="text-gray-300 hover:text-white">Video Upload</a>
            </div>
        </div>
    </nav>
    <div class="flex-grow flex items-center justify-center mt-16">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-4 text-center">Upload Image</h2>
            <form>
                <div class="mb-4">
                    <input type="file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
